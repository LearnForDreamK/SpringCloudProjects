server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    config:
      label: master
      #配置文件名    格式/label(分支)/{配置文件名}-{属性（dev test ....）}.yml
      name: application
      profile: dev
      uri: http://localhost:3344
eureka:
  client:
    service-url:
      defaultZone: http://www.eureka7001.com:7001/eureka

#暴露监控端口
management:
  endpoints:
    web:
      exposure:
        include: "*"